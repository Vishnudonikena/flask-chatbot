<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      height: 600px;
      overflow: hidden;
    }
    .chat-header {
      background: #4e54c8;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #chatbox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f7f9fa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .msg {
      max-width: 75%;
      padding: 0.7rem 1rem;
      border-radius: 18px;
      font-size: 1rem;
      word-break: break-word;
      margin-bottom: 0.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #4e54c8;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #e0e7ff;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .chat-input-bar {
      display: flex;
      padding: 0.7rem;
      background: #f1f3f6;
      border-top: 1px solid #e0e0e0;
    }
    #user-input {
      flex: 1;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      background: #f7f9fa;
      margin-right: 0.5rem;
      transition: background 0.2s;
    }
    #user-input:focus {
      background: #e0e7ff;
    }
    .send-btn {
      background: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #6c63ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chatbot</div>
    <div id="chatbox"></div>
    <form id="chat-form" autocomplete="off" class="chat-input-bar">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit" class="send-btn">&#9658;</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatbot = document.getElementById("chatbox");

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[m];
      });
    }

    chatForm.onsubmit = async function (e) {
      e.preventDefault();
      const msg = userInput.value.trim();
      if (!msg) return;

      // Show user message
      chatbot.innerHTML += `<div class="msg user">${escapeHTML(msg)}</div>`;
      userInput.value = "";
      chatbot.scrollTop = chatbot.scrollHeight;

      // Fetch bot response from backend
      const response = await fetch("/get", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "msg=" + encodeURIComponent(msg)
      });

      const data = await response.json();

      // Show bot response
      chatbot.innerHTML += `<div class="msg bot">${escapeHTML(data.response)}</div>`;
      chatbot.scrollTop = chatbot.scrollHeight;
    };
  </script>
</body>
</html>
